#
# Ansible Playbook: create or delete Alias record in AWS Route53
#
---
- hosts: localhost
  gather_facts: no
  connection: local
  tasks:
    - name: Set public dns Alias record in Route53
      route53:
        type: A
        command: "{{ command }}" 
        zone: "{{ zone }}"
        record: "{{ record }}"
        value: "{{ elb_dns_name }}"
        ttl: 300
        alias: True
        alias_hosted_zone_id: "{{ elb_hosted_zone_id }}"
