#
# Ansible Playbook: create or delete dns CNAME record in AWS Route53
#
---
- hosts: localhost
  gather_facts: no
  connection: local
  tasks:
    - block:
      - name: Set dns CNAME record in Route53, Hosted zone.
        route53:
          type: CNAME
          command: "{{ command }}"   # create or delete
          zone: "{{ zone }}"
          record: "{{ record }}"
          value: "{{ value }}"
          ttl: "{{ ttl }}"
          overwrite: true
        register: cname_record
      when: type == 'cname' and private_hosted_zone == 'false'

    - block:
      - name: Set dns CNAME record in Route53, Private hosted zone.
        route53:
          type: CNAME
          command: "{{ command }}"   # create or delete
          zone: "{{ zone }}"
          record: "{{ record }}"
          value: "{{ value }}"
          ttl: "{{ ttl }}"
          overwrite: true
          private_zone: "{{ private_hosted_zone }}"
        register: cname_record___p
      when: type == 'cname' and private_hosted_zone == 'true'

    - block:
      - name: Wait until it is reflected "{{ type }}" record "{{ record }}"
        pause: minutes=1
      when: (cname_record is not skipped)
             or
            (cname_record___p is not skipped)

    - block:
      - name: DNS lookup that {{ type }} record in Route53
        debug: msg="The dns lookup for type "{{ type }}", record "{{ record }}". is {{ lookup('dig', "{{ record }}" , "qtype={{ type }}" ) }}"
      when: (cname_record is not skipped)
             or
            (cname_record___p is not skipped)

    - block:
      - name: Exception Handler - Invalid parameter resources
        route53:
        failed_when: true
      when: (cname_record|skipped)
             and
            (cname_record___p|skipped)
