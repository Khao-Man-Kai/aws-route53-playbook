#
# Ansible Playbook: create or delete dns A record in AWS Route53
#
---
- hosts: localhost
  gather_facts: no
  connection: local
  tasks:
    - name: Set dns A record in Route53
      route53:
        type: A
        command: "{{ command }}"   # create or delete
        zone: "{{ zone }}"
        record: "{{ record }}"
        value: "{{ value }}"
        ttl: "{{ ttl }}"
